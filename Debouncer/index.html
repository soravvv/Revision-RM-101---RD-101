<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Debouncing" onchange="getData()" />
</body>
</html>
<script>
    var count = 1;
    function getData() {
        console.log("Debouncing : " + count++);
    }

    function debounce(call, delay) {
        var timer;
        return function(...args) {
            if(timer) clearTimeout(timer);
            setTimeout(() => {
                call();
            }, delay);
        }
    }

    const calling = debounce(getData, 1000);
</script>
