<script>
    function toggler(x, y, z) {
        var char = x;
        return function(...args) {
            if(char === x) {
                console.log(x);
                char = y;
            } else if(char === y) {
                console.log(y);
                char = z;
            } else if(char === z) {
                console.log(z);
                char = x;
            }
        }
    }

    const toggle = toggler(1, 2, 3);

    toggle();
    // 1

    toggle();
    // 2

    toggle();
    // 3

    toggle();
    // 1
</script>
